name: Scaleway Terraform CI/CD

description: Build, test, and deploy Ciel backend to Scaleway infrastructure

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      force_apply:
        description: 'Force terraform apply even if no changes'
        required: false
        default: false
        type: boolean

# Environment variables available to all jobs
env:
  SCW_REGION: fr-par
  SCW_ZONE: fr-par-1
  CONTAINER_REGISTRY: rg.fr-par.scw.cloud/ciel
  DOCKER_IMAGE_NAME: ciel-backend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Scaleway Container Registry
        uses: docker/login-action@v2
        with:
          registry: rg.fr-par.scw.cloud
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Generate image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # For manual triggers, use timestamp
            echo "tag=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # For main branch, use commit SHA
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            # For PRs, use PR number
            echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  terraform-plan:
    name: Terraform Plan
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials for S3 backend
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.SCW_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SCW_SECRET_KEY }}
          aws-region: ${{ env.SCW_REGION }}
          role-to-assume: arn:aws:iam::999999999999:role/scaleway-s3-access
          role-duration-seconds: 3600

      - name: Terraform Init
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform init -backend-config="access_key=${{ secrets.SCW_ACCESS_KEY }}" -backend-config="secret_key=${{ secrets.SCW_SECRET_KEY }}"

      - name: Terraform Validate
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          terraform plan -no-color -input=false \
            -var="project_id=${{ secrets.SCW_PROJECT_ID }}" \
            -var="container_image_tag=${{ needs.build-and-push.outputs.image_tag }}"
        env:
          TF_VAR_db_admin_password: ${{ secrets.DB_ADMIN_PASSWORD }}
          TF_VAR_db_user_password: ${{ secrets.DB_USER_PASSWORD }}
          TF_VAR_paseto_access_key: ${{ secrets.PASETO_ACCESS_KEY }}
          TF_VAR_paseto_refresh_key: ${{ secrets.PASETO_REFRESH_KEY }}
          TF_VAR_admin_token: ${{ secrets.ADMIN_TOKEN }}

      - name: Save Terraform Plan
        if: github.event_name != 'pull_request'
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform plan -no-color -input=false -out=tfplan \
          -var="project_id=${{ secrets.SCW_PROJECT_ID }}" \
          -var="container_image_tag=${{ needs.build-and-push.outputs.image_tag }}"
        env:
          TF_VAR_db_admin_password: ${{ secrets.DB_ADMIN_PASSWORD }}
          TF_VAR_db_user_password: ${{ secrets.DB_USER_PASSWORD }}
          TF_VAR_paseto_access_key: ${{ secrets.PASETO_ACCESS_KEY }}
          TF_VAR_paseto_refresh_key: ${{ secrets.PASETO_REFRESH_KEY }}
          TF_VAR_admin_token: ${{ secrets.ADMIN_TOKEN }}

      - name: Upload Terraform Plan
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/environments/${{ matrix.environment }}/tfplan

  terraform-apply:
    name: Terraform Apply
    needs: [build-and-push, terraform-plan]
    if: github.event_name != 'pull_request' && (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Download Terraform Plan
        uses: actions/download-artifact@v3
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/environments/${{ matrix.environment }}

      - name: Configure AWS credentials for S3 backend
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.SCW_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SCW_SECRET_KEY }}
          aws-region: ${{ env.SCW_REGION }}
          role-to-assume: arn:aws:iam::999999999999:role/scaleway-s3-access
          role-duration-seconds: 3600

      - name: Terraform Init
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform init -backend-config="access_key=${{ secrets.SCW_ACCESS_KEY }}" -backend-config="secret_key=${{ secrets.SCW_SECRET_KEY }}"

      - name: Terraform Apply
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_db_admin_password: ${{ secrets.DB_ADMIN_PASSWORD }}
          TF_VAR_db_user_password: ${{ secrets.DB_USER_PASSWORD }}
          TF_VAR_paseto_access_key: ${{ secrets.PASETO_ACCESS_KEY }}
          TF_VAR_paseto_refresh_key: ${{ secrets.PASETO_REFRESH_KEY }}
          TF_VAR_admin_token: ${{ secrets.ADMIN_TOKEN }}

  database-migrations:
    name: Run Database Migrations
    needs: terraform-apply
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install diesel CLI
        run: cargo install diesel_cli --no-default-features --features postgres

      - name: Get database URL from Terraform output
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          terraform init -backend-config="access_key=${{ secrets.SCW_ACCESS_KEY }}" -backend-config="secret_key=${{ secrets.SCW_SECRET_KEY }}"
          echo "DATABASE_URL=$(terraform output -raw database_url)" >> $GITHUB_ENV
        env:
          TF_VAR_db_admin_password: ${{ secrets.DB_ADMIN_PASSWORD }}
          TF_VAR_db_user_password: ${{ secrets.DB_USER_PASSWORD }}
          TF_VAR_paseto_access_key: ${{ secrets.PASETO_ACCESS_KEY }}
          TF_VAR_paseto_refresh_key: ${{ secrets.PASETO_REFRESH_KEY }}
          TF_VAR_admin_token: ${{ secrets.ADMIN_TOKEN }}

      - name: Run database migrations
        run: diesel migration run
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

  notify:
    name: Deployment Notification
    needs: [terraform-apply, database-migrations]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        if: github.event_name != 'pull_request'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: "Ciel Deployment ${{ job.status }}"
          SLACK_MESSAGE: "Environment: ${{ needs.terraform-apply.result == 'success' && 'All environments' || 'Failed' }}"
          SLACK_FOOTER: "Triggered by ${{ github.actor }}"
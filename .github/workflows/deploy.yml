name: Scaleway Terraform CI/CD

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "Dockerfile"
      - "terraform/**"
      - ".github/workflows/deploy.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "Dockerfile"
      - "terraform/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      force_apply:
        description: "Force terraform apply even if no changes"
        required: false
        default: false
        type: boolean

# Environment variables available to all jobs
env:
  SCW_REGION: fr-par
  SCW_ZONE: fr-par-1
  CONTAINER_REGISTRY: rg.fr-par.scw.cloud/ciel-social
  DOCKER_IMAGE_NAME: ciel-backend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Generate image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # For manual triggers, use timestamp
            echo "tag=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # For main branch, use commit SHA
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            # For PRs, use PR number
            echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  terraform-plan:
    name: Terraform Plan
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev]
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          terraform init \
            -backend-config="access_key=${{ secrets.SCW_ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.SCW_SECRET_KEY }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}

      - name: Terraform Validate
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          terraform plan -no-color -input=false \
            -var="project_id=${{ secrets.SCW_PROJECT_ID }}" \
            -var="scw_secret_key=${{ secrets.SCW_SECRET_KEY }}" \
            -var="container_image_tag=${{ needs.build-and-push.outputs.image_tag }}"
        env:
          TF_VAR_db_admin_password: ${{ secrets.DB_ADMIN_PASSWORD }}
          TF_VAR_db_user_password: ${{ secrets.DB_USER_PASSWORD }}
          TF_VAR_redis_password: ${{ secrets.REDIS_PASSWORD }}
          TF_VAR_paseto_access_key: ${{ secrets.PASETO_ACCESS_KEY }}
          TF_VAR_paseto_refresh_key: ${{ secrets.PASETO_REFRESH_KEY }}
          TF_VAR_admin_token: ${{ secrets.ADMIN_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}

      - name: Save Terraform Plan
        if: github.event_name != 'pull_request'
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          terraform plan -no-color -input=false -out=tfplan \
            -var="project_id=${{ secrets.SCW_PROJECT_ID }}" \
            -var="scw_secret_key=${{ secrets.SCW_SECRET_KEY }}" \
            -var="container_image_tag=${{ needs.build-and-push.outputs.image_tag }}"
        env:
          TF_VAR_db_admin_password: ${{ secrets.DB_ADMIN_PASSWORD }}
          TF_VAR_db_user_password: ${{ secrets.DB_USER_PASSWORD }}
          TF_VAR_redis_password: ${{ secrets.REDIS_PASSWORD }}
          TF_VAR_paseto_access_key: ${{ secrets.PASETO_ACCESS_KEY }}
          TF_VAR_paseto_refresh_key: ${{ secrets.PASETO_REFRESH_KEY }}
          TF_VAR_admin_token: ${{ secrets.ADMIN_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}

      - name: Upload Terraform Plan
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/environments/${{ matrix.environment }}/tfplan

  terraform-apply:
    name: Terraform Apply
    needs: [build-and-push, terraform-plan]
    if: github.event_name != 'pull_request' && (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev]
      max-parallel: 1 # Deploy environments sequentially
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/environments/${{ matrix.environment }}

      - name: Terraform Init
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          terraform init \
            -backend-config="access_key=${{ secrets.SCW_ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.SCW_SECRET_KEY }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}

      - name: Terraform Apply
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_db_admin_password: ${{ secrets.DB_ADMIN_PASSWORD }}
          TF_VAR_db_user_password: ${{ secrets.DB_USER_PASSWORD }}
          TF_VAR_redis_password: ${{ secrets.REDIS_PASSWORD }}
          TF_VAR_paseto_access_key: ${{ secrets.PASETO_ACCESS_KEY }}
          TF_VAR_paseto_refresh_key: ${{ secrets.PASETO_REFRESH_KEY }}
          TF_VAR_admin_token: ${{ secrets.ADMIN_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}

  database-migrations:
    name: Run Database Migrations
    needs: terraform-apply
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev]
      max-parallel: 1
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
          terraform_wrapper: false # Disable wrapper to get raw output

      - name: Get database URL from Terraform output
        id: db
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          terraform init \
            -backend-config="access_key=${{ secrets.SCW_ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.SCW_SECRET_KEY }}"
          DATABASE_URL=$(terraform output -raw database_url)
          echo "::add-mask::$DATABASE_URL"
          echo "database_url=$DATABASE_URL" >> $GITHUB_OUTPUT
        env:
          TF_VAR_db_admin_password: ${{ secrets.DB_ADMIN_PASSWORD }}
          TF_VAR_db_user_password: ${{ secrets.DB_USER_PASSWORD }}
          TF_VAR_redis_password: ${{ secrets.REDIS_PASSWORD }}
          TF_VAR_paseto_access_key: ${{ secrets.PASETO_ACCESS_KEY }}
          TF_VAR_paseto_refresh_key: ${{ secrets.PASETO_REFRESH_KEY }}
          TF_VAR_admin_token: ${{ secrets.ADMIN_TOKEN }}
          TF_VAR_project_id: ${{ secrets.SCW_PROJECT_ID }}
          TF_VAR_scw_secret_key: ${{ secrets.SCW_SECRET_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run database migrations
        run: |
          # Run each migration file in order
          for migration in migrations/*.sql; do
            echo "Running migration: $migration"
            psql "$DATABASE_URL" -f "$migration" || echo "Migration $migration already applied or failed"
          done
        env:
          DATABASE_URL: ${{ steps.db.outputs.database_url }}

  notify:
    name: Deployment Notification
    needs: [terraform-apply, database-migrations]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        if: github.event_name != 'pull_request' && vars.SLACK_WEBHOOK_URL != ''
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ vars.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ needs.terraform-apply.result == 'success' && needs.database-migrations.result == 'success' && 'good' || 'danger' }}
          SLACK_TITLE: "Ciel Deployment ${{ needs.terraform-apply.result == 'success' && needs.database-migrations.result == 'success' && 'Succeeded' || 'Failed' }}"
          SLACK_MESSAGE: "Environment deployed: ${{ matrix.environment || 'dev' }}"
          SLACK_FOOTER: "Triggered by ${{ github.actor }}"
